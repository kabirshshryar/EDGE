    <h1>Problem 4</h1><br>
    <div>
        <p id="para">This is a paragraph</p>
        <button id="boldd">Bold</button>
        <button id="italic">Italic</button>
        <button id="under">Underline</button>
    </div>
    <script>
        let clk=0;
        let btn1= document.getElementById("boldd");
        let btn2= document.getElementById("italic");
        let btn3= document.getElementById("under");
        let p = document.getElementById("para");
        btn1.addEventListener("click", function(){
        if(clk==0){
            p.classList.add("b");
            clk=1;
            }
        else{
            p.classList.remove("b");
            clk=0;
            }
        })
        btn2.addEventListener("click", function(){
        if(clk==0){
            p.classList.add("i");
            clk=1;
            }
        else{
            p.classList.remove("i");
            clk=0;
            }
        })
        btn3.addEventListener("click", function(){
        if(clk==0){
            p.classList.add("u");
            clk=1;
            }
        else{
            p.classList.remove("u");
            clk=0;
            }
        })

    </script>
